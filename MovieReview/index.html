<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Movie Review & Rating Platform</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module" defer></script>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23000' d='M4 6h16v12H4z'/%3E%3C/svg%3E">
    <meta name="description" content="Discover, review, and rate movies. Powered by TMDB.">
</head>
<body>
    <header class="app-header">
        <div class="brand">
            <button id="menu-button" class="icon-button" aria-label="Open filters" aria-expanded="false" aria-controls="filters-container">
                <svg width="24" height="24" viewBox="0 0 24 24" aria-hidden="true"><path d="M3 6h18v2H3V6zm0 5h18v2H3v-2zm0 5h18v2H3v-2z"/></svg>
            </button>
            <h1 class="title">CineScope</h1>
        </div>
        <div class="header-actions">
            <div class="search-wrapper">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" aria-hidden="true"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16a6.471 6.471 0 004.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                <input id="search-input" type="search" placeholder="Search movies..." autocomplete="off" aria-label="Search movies" />
            </div>
            <select id="sort-select" aria-label="Sort movies">
                <option value="popularity.desc">Most Popular</option>
                <option value="vote_average.desc">Top Rated</option>
                <option value="release_date.desc">Newest</option>
                <option value="revenue.desc">Box Office</option>
            </select>
            <button id="theme-toggle" class="icon-button" aria-label="Toggle theme">
                <svg class="theme-icon" width="22" height="22" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 3a1 1 0 011 1v2a1 1 0 11-2 0V4a1 1 0 011-1zm0 14a4 4 0 100-8 4 4 0 000 8zm9-4a1 1 0 01-1 1h-2a1 1 0 110-2h2a1 1 0 011 1zM6 13a1 1 0 100-2H4a1 1 0 100 2h2zm12.95 6.536a1 1 0 01-1.414 0l-1.414-1.414a1 1 0 011.414-1.414l1.414 1.414a1 1 0 010 1.414zM7.88 6.343A1 1 0 006.465 4.93L5.05 6.343A1 1 0 106.465 7.757L7.88 6.343zm10.607-1.414A1 1 0 0017.071 6.343L18.485 7.757A1 1 0 1019.9 6.343L18.486 4.93zM6.465 18.485a1 1 0 010-1.414l1.414-1.414a1 1 0 111.414 1.414L7.88 18.485a1 1 0 01-1.414 0z"/></svg>
            </button>
        </div>
    </header>
    <div id="drawer-backdrop" class="drawer-backdrop hidden" data-drawer-close></div>
    <main id="main-content" class="app-main" tabindex="-1">
        <section id="filters-container" class="filters" aria-label="Filters and genres">
            <div class="filters-header">
                <h2>Discover</h2>
                <button id="clear-filters" class="text-button" aria-label="Clear filters">Clear</button>
            </div>
            <div id="genres-chipset" class="chipset" role="group" aria-label="Genres"></div>
        </section>

        <section id="status-container" aria-live="polite" class="status-container"></section>

        <section id="movies-grid" class="movies-grid" aria-label="Movie results"></section>

        <nav id="pagination-container" class="pagination" aria-label="Pagination">
            <button id="prev-page" class="button" disabled>Previous</button>
            <span id="page-indicator" aria-live="polite">Page 1</span>
            <button id="next-page" class="button">Next</button>
        </nav>
    </main>

    <div id="modal-container" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal-backdrop" data-close></div>
        <div class="modal-content" role="document">
            <button class="modal-close icon-button" aria-label="Close" data-close>
                <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true"><path d="M18.3 5.71a1 1 0 00-1.41 0L12 10.59 7.11 5.7A1 1 0 105.7 7.11L10.59 12l-4.9 4.89a1 1 0 101.42 1.42L12 13.41l4.89 4.9a1 1 0 001.42-1.42L13.41 12l4.9-4.89a1 1 0 000-1.4z"/></svg>
            </button>
            <div id="modal-body">
                <!-- Movie details injected here -->
            </div>
        </div>
    </div>

    <div id="loader-container" class="loader-overlay hidden" aria-live="assertive" aria-busy="true">
        <div class="loader">
            <svg width="64" height="64" viewBox="0 0 120 30" aria-hidden="true">
                <rect x="0" y="0" width="15" height="30" rx="4" class="bar bar1"></rect>
                <rect x="25" y="0" width="15" height="30" rx="4" class="bar bar2"></rect>
                <rect x="50" y="0" width="15" height="30" rx="4" class="bar bar3"></rect>
                <rect x="75" y="0" width="15" height="30" rx="4" class="bar bar4"></rect>
                <rect x="100" y="0" width="15" height="30" rx="4" class="bar bar5"></rect>
            </svg>
            <p>Loading...</p>
        </div>
    </div>

    <template id="movie-card-template">
        <article class="movie-card">
            <div class="poster-wrap">
                <img class="poster" alt="" loading="lazy" />
                <button class="watchlist-button icon-button" aria-label="Add to watchlist" title="Toggle watchlist">
                    <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true"><path d="M12.1 18.55l-.1.1-.11-.1C7.14 14.24 4 11.39 4 8.5 4 6.5 5.5 5 7.5 5c1.54 0 3.04.99 3.57 2.36h1.87C13.46 5.99 14.96 5 16.5 5 18.5 5 20 6.5 20 8.5c0 2.89-3.14 5.74-7.9 10.05z"/></svg>
                </button>
                <span class="rating-badge" aria-label="Average rating"></span>
            </div>
            <div class="card-body">
                <h3 class="movie-title"></h3>
                <p class="meta"></p>
            </div>
        </article>
    </template>

</body>
</html>
